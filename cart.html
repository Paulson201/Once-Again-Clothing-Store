<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once Again Clothing</title>
    <link rel="icon" href="img/icons8-hanger-50.png" type="image/x-icon">
    <link rel="icon" sizes="32x32" href="img/icons8-hanger-50.png" type="image/png">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #14501e;
        }

        /* Header */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #14501e;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: black;
        }

        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #341875;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .cart-icon {
            font-size: 1.2em;
            margin-right: 15px;
        }

        .search-bar {
            padding: 5px;
            font-size: 1em;
        }

        /* Banner */
        #banner {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        #banner img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
            object-fit: cover;
        }

        #banner img.active {
            opacity: 1;
        }

        /* Banner Text Overlay */
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            font-weight: bold;
            font-size: 2em;
            color: black;
            text-align: center;
            z-index: 10;
        }

        /* Brands Section */
        .brands {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #030503;
            padding: 15px 0;
            width: 100%;
        }

        .brands img {
            max-width: 100px;
            filter: brightness(0) invert(1); /* Make logos white */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo"><img src="img/AA.png" alt="Once Again Clothing"  width="100px" height="100px"></div>
        <nav>
            <a href="womens.html">WOMEN</a>
            <a href="mens.html">MEN</a>
            <a href="children.html">CHILDREN</a>
            <a href="contact.html">CONTACT US</a>
            <a href="cart.html"><img src="img/shopping-cart.png" width="30px" height="30px" alt="Shopping Cart"></a>
            <a href="search.html">SEARCH</a>
        </nav>
        
    </header>

    <!-- Banner Section with Carousel -->
    <div id="banner">
        <div class="banner-text">FIND CLOTHES THAT MATCH YOUR STYLE</div>
        <img src="img/banner_1.jpg" class="active" alt="Banner Image 1">
        <img src="img/banner_2.jpg" alt="Banner Image 2">
        <img src="img/banner_3.jpg" alt="Banner Image 3">
        <img src="img/banner_4.jpg" alt="Banner Image 4">
        <img src="img/banner_5.jpg" alt="Banner Image 5">
        <img src="img/banner_6.jpg" alt="Banner Image 6">
    </div>
    <!-- JavaScript for Image Carousel -->
    <script>
        const images = document.querySelectorAll('#banner img');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeImage, 15000); // Change image every 15 seconds
    </script>
 

</body>
